<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }} :: {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/syntax.css">
    <link href='http://fonts.googleapis.com/css?family=Lily+Script+One|Sniglet&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/MyFontsWebfontsKit.css">
    <link rel="stylesheet" href="/css/bootstrap-custom.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">HDFM</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Our Vendors</a></li>
                <li><a href="#">Our Sponsors</a></li>
                <li><a href="#">Calendar</a></li>
                <li><a href="#">SNAP</a></li>
                <li><a href="#">Be a Part</a></li>
                <li><a href="#">News</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Social <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><i class="fa fa-facebook-square"></i> Facebook</a></li>
                        <li><a href="#"><i class="fa fa-twitter-square"></i> Twitter</a></li>
                        <li><a href="#"><i class="fa fa-pinterest-square"></i> Pinterest</a></li>
                        <li class="divider"></li>
                        <li><a href="mailto:fm@hipdonelson.com">Email us</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<section class="container" id="pageContainer">
    {{ content }}
</section>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
