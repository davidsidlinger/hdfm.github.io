---
layout: default
---
<div class="jumbotron">
<div class="row">
    <div class="col-xs-12 col-sm-9">
        <h1 class="text-primary">Hi there!</h1>
        <p class="lead">Welcome to the largest producer-only market in Nashville.</p>
    </div>
    <div class="col-xs-4 col-sm-3 col-xs-offset-4 col-sm-offset-0">
        <div id="home-carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#home-carousel" data-slide-to="0" class="active "></li>
                <li data-target="#home-carousel" data-slide-to="1"></li>
                <li data-target="#home-carousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img class="center-block img-responsive img-rounded" src="./images/opening-day.jpg" alt="Opening Day">

                    <div class="carousel-caption hidden-xs hidden-sm">Opening Day</div>
                </div>
                <div class="item">
                    <img class="center-block img-responsive" src="./images/berries.jpg" alt="Berries in May">

                    <div class="carousel-caption hidden-xs hidden-sm">Berries in May</div>
                </div>
                <div class="item">
                    <img class="center-block img-responsive" src="./images/greens-contest.jpg" alt="First Annual Greens Festival">

                    <div class="carousel-caption hidden-xs hidden-sm">Judges taste the greens at our First Annual Greens Festival.</div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#home-carousel" data-slide="prev">
                <span class="icon-prev"></span>
            </a>
            <a class="right carousel-control" href="#home-carousel" data-slide="next">
                <span class="icon-next"></span>
            </a>
        </div>
    </div>
</div>
</div>
